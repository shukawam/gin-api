name: Sync Kong Gateway Setting

on:
  push:
    branches:
      - main
    paths:
      - openapi.yaml

jobs:
  sync-gateway-setting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shukawam/setup-inso@v2
        with:
          inso-version: 11.2.0
          compression: tar.xz
      - uses: kong/setup-deck@v1
        with:
          deck-version: 1.49.0
      - name: lint openapi spec
        run: |
          inso lint spec openapi.yaml
      - name: convert openapi spec to 
        run: |
          deck file openapi2kong \
            -s openapi.yaml \
            -o kong.yaml
      - name: sync gateway settings
        run: |
          deck gateway sync kong.yaml \
            --konnect-token ${{ secrets.KONNECT_TOKEN }} \
            --konnect-control-plane-name ${{ secrets.KONNECT_CPMTROL_PLANE_NAME }}
